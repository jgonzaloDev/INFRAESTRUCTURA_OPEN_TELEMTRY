name: Terraform Plan - OpenTelemetry Infrastructure

on:
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  plan:
    runs-on: ubuntu-latest
    
    steps:
      # 1Ô∏è‚É£ Checkout del repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Login en Azure usando OIDC
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 3Ô∏è‚É£ Instalar Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      # 4Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      # 5Ô∏è‚É£ Terraform Validate
      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      # 6Ô∏è‚É£ Terraform Plan
      - name: Terraform Plan
        id: plan
        working-directory: ./terraform
        run: terraform plan -no-color
        continue-on-error: true
        env:
          # üîµ Azure principales
          TF_VAR_AZURE_SUBSCRIPTION_ID:     ${{ secrets.TF_VAR_AZURE_SUBSCRIPTION_ID }}
          TF_VAR_AZURE_TENANT_ID:           ${{ secrets.TF_VAR_AZURE_TENANT_ID }}
          TF_VAR_LOCATION:                  ${{ secrets.TF_VAR_LOCATION }}
          TF_VAR_RESOURCE_GROUP_NAME:       ${{ secrets.TF_VAR_RESOURCE_GROUP_NAME }}
          
          # üåê Red
          TF_VAR_VNET_NAME:                 ${{ secrets.TF_VAR_VNET_NAME }}
          
          # üêò SQL Server
          TF_VAR_SQL_SERVER_NAME:           ${{ secrets.TF_VAR_SQL_SERVER_NAME }}
          TF_VAR_DATABASE_NAME:             ${{ secrets.TF_VAR_DATABASE_NAME }}
          TF_VAR_SQL_ADMIN_LOGIN:           ${{ secrets.TF_VAR_SQL_ADMIN_LOGIN }}
          TF_VAR_SQL_ADMIN_PASSWORD:        ${{ secrets.TF_VAR_SQL_ADMIN_PASSWORD }}
          
          # üï∏ App Services
          TF_VAR_APP_SERVICE_PLAN_NAME:     ${{ secrets.TF_VAR_APP_SERVICE_PLAN_NAME }}
          TF_VAR_APP_SERVICE_PLAN_NAME_WEB: ${{ secrets.TF_VAR_APP_SERVICE_PLAN_NAME_WEB }}
          TF_VAR_APP_SERVICE_NAME:          ${{ secrets.TF_VAR_APP_SERVICE_NAME }}
          TF_VAR_APP_SERVICE_NAME_WEB:      ${{ secrets.TF_VAR_APP_SERVICE_NAME_WEB }}
          
          # üîê Key Vault
          TF_VAR_KEY_VAULT_NAME:            ${{ secrets.TF_VAR_KEY_VAULT_NAME }}
          
          # üßë‚Äçüíº Usuarios y permisos
          TF_VAR_ADMIN_USER_OBJECT_ID:      ${{ secrets.TF_VAR_ADMIN_USER_OBJECT_ID }}
          TF_VAR_GITHUB_PRINCIPAL_ID:       ${{ secrets.TF_VAR_GITHUB_PRINCIPAL_ID }}
          TF_VAR_AZURE_CLIENT_ID:           ${{ secrets.TF_VAR_AZURE_CLIENT_ID }}
          
          # üì¶ Storage
          TF_VAR_STORAGE_ACCOUNT_NAME:      ${{ secrets.TF_VAR_STORAGE_ACCOUNT_NAME }}
          
          # üìú Certificado SSL
          TF_VAR_CERT_DATA:                 ${{ secrets.TF_VAR_CERT_DATA }}
          TF_VAR_CERT_PASSWORD:             ${{ secrets.TF_VAR_CERT_PASSWORD }}
          
          # üìä Observabilidad
          TF_VAR_LOG_ANALYTICS_WORKSPACE_NAME: ${{ secrets.TF_VAR_LOG_ANALYTICS_WORKSPACE_NAME }}
          TF_VAR_APPLICATION_INSIGHTS_NAME:    ${{ secrets.TF_VAR_APPLICATION_INSIGHTS_NAME }}
          TF_VAR_ENABLE_ELASTICSEARCH:         ${{ secrets.TF_VAR_ENABLE_ELASTICSEARCH }}

      # 7Ô∏è‚É£ Comment PR with Plan (solo si es PR)
      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Plan üìã
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      # 8Ô∏è‚É£ Plan Status
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1