name: Terraform Plan

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # =========================================================
      # 1️⃣ Clonar el repositorio
      # =========================================================
      - name: Checkout repo
        uses: actions/checkout@v4

      # =========================================================
      # 2️⃣ Login en Azure con OIDC
      # =========================================================
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # =========================================================
      # 3️⃣ Configurar Terraform
      # =========================================================
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: infra/main
        run: terraform init

      # =========================================================
      # 4️⃣ Terraform Plan (solo vista previa)
      # =========================================================
      - name: Terraform Plan
        working-directory: infra/main
        run: terraform plan
        env:
          # Azure principales
          TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          TF_VAR_location: ${{ secrets.TF_VAR_LOCATION }}
          TF_VAR_resource_group_name: ${{ secrets.TF_VAR_RESOURCE_GROUP_NAME }}

          # Red
          TF_VAR_vnet_name: ${{ secrets.TF_VAR_VNET_NAME }}

          # SQL Server
          TF_VAR_sql_server_name: ${{ secrets.TF_VAR_SQL_SERVER_NAME }}
          TF_VAR_database_name: ${{ secrets.TF_VAR_DATABASE_NAME }}
          TF_VAR_sql_admin_login: ${{ secrets.TF_VAR_SQL_ADMIN_LOGIN }}
          TF_VAR_sql_admin_password: ${{ secrets.TF_VAR_SQL_ADMIN_PASSWORD }}

          # App Services (backend y frontend)
          TF_VAR_app_service_plan_name: ${{ secrets.TF_VAR_APP_SERVICE_PLAN_NAME }}
          TF_VAR_app_service_plan_name_web: ${{ secrets.TF_VAR_APP_SERVICE_PLAN_NAME_WEB }}
          TF_VAR_app_service_name: ${{ secrets.TF_VAR_APP_SERVICE_NAME }}
          TF_VAR_app_service_name_web: ${{ secrets.TF_VAR_APP_SERVICE_NAME_WEB }}

          # Key Vault
          TF_VAR_key_vault_name: ${{ secrets.TF_VAR_KEY_VAULT_NAME }}
          TF_VAR_admin_user_object_id: ${{ secrets.TF_VAR_ADMIN_USER_OBJECT_ID }}

          # GitHub OIDC Service Principal
          TF_VAR_github_principal_id: ${{ secrets.TF_VAR_GITHUB_PRINCIPAL_ID }}
          TF_VAR_azure_client_id: ${{ secrets.AZURE_CLIENT_ID }}

          # Storage
          TF_VAR_storage_account_name: ${{ secrets.TF_VAR_STORAGE_ACCOUNT_NAME }}

          # Certificado (opcional)
          TF_VAR_cert_data: ${{ secrets.TF_VAR_CERT_DATA }}
          TF_VAR_cert_password: ${{ secrets.TF_VAR_CERT_PASSWORD }}

          # Elasticsearch (opcional)
          TF_VAR_enable_elastic: ${{ secrets.TF_VAR_ENABLE_ELASTIC }}
          
          # OpenTelemetry (opcional)
          TF_VAR_enable_otel: ${{ secrets.TF_VAR_ENABLE_OTEL }}
