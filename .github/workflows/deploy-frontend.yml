name: Deploy Frontend (React) to Azure App Service

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # ========================================================
      # 1Ô∏è‚É£ Clonar el repositorio del frontend
      # ========================================================
      - name: Checkout Frontend Repository
        uses: actions/checkout@v4
        with:
          repository: jgonzaloDev/FRONT_REAC_DOJO
          token: ${{ secrets.GH_PERSONAL_TOKEN }}
          ref: main  # o develop, seg√∫n tu rama

      # ========================================================
      # 2Ô∏è‚É£ Configurar Node.js
      # ========================================================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # ========================================================
      # 3Ô∏è‚É£ Configurar variables de entorno para build
      # ========================================================
      - name: Create .env file
        run: |
          echo "REACT_APP_API_URL=https://${{ secrets.TF_VAR_APP_SERVICE_NAME }}.azurewebsites.net" > .env
          echo "REACT_APP_ENVIRONMENT=production" >> .env
          
          echo "‚úÖ Variables de entorno configuradas"
          cat .env

      # ========================================================
      # 4Ô∏è‚É£ Instalar dependencias y compilar el proyecto
      # ========================================================
      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: |
          echo "üî® Compilando aplicaci√≥n React..."
          npm run build
          
          echo "‚úÖ Build completado"
          ls -lh build/ || ls -lh dist/

      # ========================================================
      # 5Ô∏è‚É£ Crear package.json para producci√≥n (si no existe)
      # ========================================================
      - name: Create Production package.json
        run: |
          # Verificar si existe build o dist
          if [ -d "build" ]; then
            BUILD_DIR="build"
          elif [ -d "dist" ]; then
            BUILD_DIR="dist"
          else
            echo "‚ùå No se encontr√≥ directorio build o dist"
            exit 1
          fi
          
          # Crear package.json simple para servir la app con serve
          cat > "$BUILD_DIR/package.json" << 'EOF'
          {
            "name": "react-app-production",
            "version": "1.0.0",
            "scripts": {
              "start": "npx serve -s . -l 8080"
            },
            "dependencies": {
              "serve": "^14.2.0"
            }
          }
          EOF
          
          echo "‚úÖ package.json de producci√≥n creado"

      # ========================================================
      # 6Ô∏è‚É£ Subir artefacto compilado
      # ========================================================
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-app
          path: |
            build
            dist
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      id-token: write
      contents: read

    steps:
      # ========================================================
      # 7Ô∏è‚É£ Descargar artefacto del paso anterior
      # ========================================================
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-app
          path: app-build

      # ========================================================
      # 8Ô∏è‚É£ Login en Azure con identidad federada
      # ========================================================
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # ========================================================
      # 9Ô∏è‚É£ Detectar directorio de build
      # ========================================================
      - name: Detect build directory
        id: detect
        run: |
          if [ -d "app-build/build" ]; then
            echo "BUILD_PATH=app-build/build" >> $GITHUB_OUTPUT
            echo "‚úÖ Usando directorio: build"
          elif [ -d "app-build/dist" ]; then
            echo "BUILD_PATH=app-build/dist" >> $GITHUB_OUTPUT
            echo "‚úÖ Usando directorio: dist"
          else
            echo "‚ùå No se encontr√≥ directorio build ni dist"
            exit 1
          fi

      # ========================================================
      # üîü Desplegar al App Service
      # ========================================================
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.TF_VAR_APP_SERVICE_NAME_WEB }}
          slot-name: 'Production'
          package: ${{ steps.detect.outputs.BUILD_PATH }}

      # ========================================================
      # 1Ô∏è‚É£1Ô∏è‚É£ Verificar deployment
      # ========================================================
      - name: Verify Deployment
        run: |
          echo "üîç Verificando deployment..."
          
          APP_URL="https://${{ secrets.TF_VAR_APP_SERVICE_NAME_WEB }}.azurewebsites.net"
          
          echo "üìç URL de la aplicaci√≥n: $APP_URL"
          
          # Esperar 20 segundos para que la app inicie
          echo "‚è≥ Esperando 20 segundos para que la app inicie..."
          sleep 20
          
          # Verificar que la app responde
          if curl -f -s "$APP_URL" > /dev/null 2>&1; then
            echo "‚úÖ Frontend desplegado exitosamente y respondiendo"
          else
            echo "‚ö†Ô∏è  Frontend desplegado pero no responde a√∫n (puede tardar unos minutos)"
          fi

      # ========================================================
      # 1Ô∏è‚É£2Ô∏è‚É£ Azure Logout
      # ========================================================
      - name: Azure Logout
        if: always()
        run: az logout || true
