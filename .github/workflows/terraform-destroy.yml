name: Terraform Destroy - OpenTelemetry Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: 'Type "destroy" to confirm deletion of all resources'
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  destroy:
    runs-on: ubuntu-latest
    
    steps:
      # 1ï¸âƒ£ Validar confirmaciÃ³n
      - name: Validate Confirmation
        run: |
          if [ "${{ github.event.inputs.confirmation }}" != "destroy" ]; then
            echo "âŒ Confirmation failed. You must type 'destroy' to proceed."
            exit 1
          fi
          echo "âœ… Confirmation validated"

      # 2ï¸âƒ£ Checkout del repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 3ï¸âƒ£ Login en Azure usando OIDC
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 4ï¸âƒ£ Instalar Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      # 5ï¸âƒ£ Terraform Init
      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      # 6ï¸âƒ£ Terraform Destroy
      - name: Terraform Destroy
        working-directory: ./terraform
        run: terraform destroy -auto-approve
        env:
          # ðŸ”µ Azure principales
          TF_VAR_AZURE_SUBSCRIPTION_ID:     ${{ secrets.TF_VAR_AZURE_SUBSCRIPTION_ID }}
          TF_VAR_AZURE_TENANT_ID:           ${{ secrets.TF_VAR_AZURE_TENANT_ID }}
          TF_VAR_LOCATION:                  ${{ secrets.TF_VAR_LOCATION }}
          TF_VAR_RESOURCE_GROUP_NAME:       ${{ secrets.TF_VAR_RESOURCE_GROUP_NAME }}
          
          # ðŸŒ Red
          TF_VAR_VNET_NAME:                 ${{ secrets.TF_VAR_VNET_NAME }}
          
          # ðŸ˜ SQL Server
          TF_VAR_SQL_SERVER_NAME:           ${{ secrets.TF_VAR_SQL_SERVER_NAME }}
          TF_VAR_DATABASE_NAME:             ${{ secrets.TF_VAR_DATABASE_NAME }}
          TF_VAR_SQL_ADMIN_LOGIN:           ${{ secrets.TF_VAR_SQL_ADMIN_LOGIN }}
          TF_VAR_SQL_ADMIN_PASSWORD:        ${{ secrets.TF_VAR_SQL_ADMIN_PASSWORD }}
          
          # ðŸ•¸ App Services
          TF_VAR_APP_SERVICE_PLAN_NAME:     ${{ secrets.TF_VAR_APP_SERVICE_PLAN_NAME }}
          TF_VAR_APP_SERVICE_PLAN_NAME_WEB: ${{ secrets.TF_VAR_APP_SERVICE_PLAN_NAME_WEB }}
          TF_VAR_APP_SERVICE_NAME:          ${{ secrets.TF_VAR_APP_SERVICE_NAME }}
          TF_VAR_APP_SERVICE_NAME_WEB:      ${{ secrets.TF_VAR_APP_SERVICE_NAME_WEB }}
          
          # ðŸ” Key Vault
          TF_VAR_KEY_VAULT_NAME:            ${{ secrets.TF_VAR_KEY_VAULT_NAME }}
          
          # ðŸ§‘â€ðŸ’¼ Usuarios y permisos
          TF_VAR_ADMIN_USER_OBJECT_ID:      ${{ secrets.TF_VAR_ADMIN_USER_OBJECT_ID }}
          TF_VAR_GITHUB_PRINCIPAL_ID:       ${{ secrets.TF_VAR_GITHUB_PRINCIPAL_ID }}
          TF_VAR_AZURE_CLIENT_ID:           ${{ secrets.TF_VAR_AZURE_CLIENT_ID }}
          
          # ðŸ“¦ Storage
          TF_VAR_STORAGE_ACCOUNT_NAME:      ${{ secrets.TF_VAR_STORAGE_ACCOUNT_NAME }}
          
          # ðŸ“œ Certificado SSL
          TF_VAR_CERT_DATA:                 ${{ secrets.TF_VAR_CERT_DATA }}
          TF_VAR_CERT_PASSWORD:             ${{ secrets.TF_VAR_CERT_PASSWORD }}
          
          # ðŸ“Š Observabilidad
          TF_VAR_LOG_ANALYTICS_WORKSPACE_NAME: ${{ secrets.TF_VAR_LOG_ANALYTICS_WORKSPACE_NAME }}
          TF_VAR_APPLICATION_INSIGHTS_NAME:    ${{ secrets.TF_VAR_APPLICATION_INSIGHTS_NAME }}
          TF_VAR_ENABLE_ELASTICSEARCH:         ${{ secrets.TF_VAR_ENABLE_ELASTICSEARCH }}

      # 7ï¸âƒ£ Destruction Summary
      - name: Destruction Summary
        run: |
          echo "## ðŸ—‘ï¸ Infrastructure Destroyed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All Azure resources have been deleted." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ **Note**: Key Vault has soft-delete enabled and will be retained for 7 days." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Destruction Time:** $(date)" >> $GITHUB_STEP_SUMMARY